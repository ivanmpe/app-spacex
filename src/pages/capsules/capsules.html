<ion-header>

  <ion-navbar color="primary">
    <ion-title> Cápsulas </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background-geral">
  <div class="text">
    <p> Colorações verdes, vermelhas e cinzas indicam respectivamente status: Ativo, Aposentado e Desconhecido.</p>
  </div>
  <ion-list *ngFor="let l of capsulas">
    
    <ion-card class="cards" [color]="l.status == 'unknown' ? 'unknown' : l.status == 'active' ? 'secondary' : 'danger' ">

      <div class="card-title">{{l.capsule_serial}}</div>
      <div class="card-subtitle">
        <strong>Cápsula:</strong> {{l.capsule_id}}
        <br>
        <strong>Tipo:</strong> {{l.type}}
        <br>
        <strong>Detalhes: </strong>
        {{l.details}}
        <br>
        <strong>Aterrissagens: </strong>
        {{l.landings}}
      </div>
      <!--<span class="card-details"> 
              <button ion-button class="btn-details" icon-start round (click)="details(l.details)"> Detalhes </button>
            </span>-->
    </ion-card>
  </ion-list>


</ion-content>
