<ion-header>
  <ion-navbar color="primary">
    <ion-title> Perfil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="background-perfil" padding>

  <ion-list no-lines >
    <ion-item class="lista-perfil" >
      <button   class="lista-perfil" (click)="changePassword()"> <strong> Mudar senha  </strong></button>
    </ion-item>
    <ion-item class="lista-perfil">
      <button class="lista-perfil" (click)="about()"> <strong> Sobre  </strong></button>
    </ion-item>
  
    <ion-item  class="lista-perfil" >
      <button  class="lista-perfil" (click)="logout()">  <strong> Logout  </strong></button>
    </ion-item>
  </ion-list>
</ion-content>
