<ion-header>

  <ion-navbar color="primary">
    <ion-title> Estações de Lançamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let launchpad of launchpads">
    <ion-card class="background-cards ion-card-launchpad">

      <!-- <div class="card-title-launchpad">{{launchpad.rocket_name}}</div>-->
      <div class="card-subtitle-launchpad">
        <strong> Localização:</strong> {{launchpad.location.name}}
        <br>
        <strong>Status:</strong> {{launchpad.status}}
        <br>
        <strong>Veículos Lançados:</strong> {{launchpad.vehicles_launched[0]}}
        <br>
        <strong>Tentativas de Lançamento:</strong> {{launchpad.attempted_launches}}
        <br>
        <strong>Lançamentos com sucesso:</strong> {{launchpad.successful_launches}}
        <br>
        <div class="details">
          <strong>Detalhes</strong>
          <p class="body-details">{{launchpad.details}}</p>
        </div>
      </div>
      <!--<button ion-button class="btn-details-launchpad" (click)="description(launchpad.description)"> Descrição </button>
    -->
    </ion-card>

  </ion-list>

</ion-content>
