<ion-header>

  <ion-navbar color="primary">
    <ion-title> Foguetes </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background-geral">

  <ion-list *ngFor="let nave of naves">
    <ion-card class="background-cards">
      <div class="card-title">{{nave.rocket_name}}</div>
      <div class="card-subtitle">
        <br>
        <strong>País:</strong> {{nave.country}}
        <br>
        <strong> Empresa:</strong> {{nave.company}}
        <br>
        <strong> Custo:</strong> U$  {{nave.cost_per_launch}}
        <br>
        <strong> Peso:</strong> {{nave.mass.kg}} Kg
        <br>
        <strong> Tipo:</strong> {{nave.rocket_type}}
        <br>
        <strong> 1º Voo :</strong> {{nave.first_flight}}
        <br>
        <br>
      </div>
      <button ion-button class="btn-details" (click)="description(nave.description)"> Descrição </button>
    </ion-card>
  </ion-list>


</ion-content>
